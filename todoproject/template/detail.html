{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<div class="col-md-6">
                <h4 align="center">Members</h4>

                <div class="shadow card" style="width: 35rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p class="card-text">{{task.priority}}</p>
                        <p class="card-text">{{task.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                    </div>
                </div><br>

            </div>
{% endblock %}
