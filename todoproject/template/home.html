{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:Orange ; widt:100%; height:200px; margin-bottom:10px;">
                <div class="banner-text" style="top:10%; left:47%; position:absolute; transform:transform;">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
            <div class="col-md-6">
                <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form group">
                        <input type="text" class="form-control" name="task" placeholder="Task name">
                    </div>
                    <div class="form group">
                        <input type="text" class="form-control" name="priority" placeholder="Priority">
                    </div>
                    <div class="form group">
                        <input type="text" class="form-control" name="date" placeholder="date">
                    </div>
                    <div class="form group">
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4 align="center">Members</h4>
                {% for i in task1 %}
                <div class="shadow card" style="width: 35rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.priority}}</p>
                        <p class="card-text">{{i.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div><br>
                {% endfor %}
            </div>
    </div>
</div>

<!--{{i.priority}}<br><br>-->
<!--{% endfor %}-->
{% endblock %}
